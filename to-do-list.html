<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var appointments=[];
        
        function loadTasks(){
            document.getElementById("lstTitle").innerHTML="";
            appointments.map(function(item,index){
                var li=document.createElement("li");
                li.innerHTML=`${item}  <button onclick=deleteClick(${index})>Delete</button>`;
                document.getElementById("lstTitle").appendChild(li);
            })
        }
        function addClick(){
            var tittle=document.getElementById("tittle").value;
            var date=document.getElementById("txtDate").value;
            var appointment=`${tittle} - ${date}`;
            appointments.push(appointment);
            loadTasks();
            alert(`Appointment is added to your TO-DO List`);
            document.getElementById("tittle").value="";
            document.getElementById("txtDate").value="";
        }
        function deleteClick(index){
            if (confirm("Are you sure you want to delete this appointment?")) {
                appointments.splice(index, 1);
                loadTasks();
            }
        }
    </script>
    <style>
       ul{
        list-style: none;
       }
       li{
        background-color: gray;
        padding: 5px;
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        width: 50%;
       }
    </style>
</head>
<body>
    <div>
        <h3>To Do</h3>
        <div>
            <input type="text" placeholder="appointment title" id="tittle">
            <input type="date" id="txtDate">
            <button onclick="addClick()">Add</button>
        </div>
        <div>
            <ul id="lstTitle">

            </ul>
        </div>
    </div>
</body>
</html>
